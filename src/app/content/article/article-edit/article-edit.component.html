<div class="row">
  <div class="col-sm-12">
    <div class="console-title console-title-border">
      <h5 *ngIf="!article.id">添加文章</h5>
      <h5 *ngIf="!!article.id">编辑:{{article.title}}<small>[{{article.id}}]</small></h5>
      <div class="pull-right">
        <button type="button" class="btn btn-default"><i class="fa fa-refresh"></i> 刷新</button>
        <button type="button" class="btn btn-default" (click)="goList()"><i class="fa fa-reply"></i> 返回列表</button>
      </div>
    </div>

    <div class="row margin-top-8">
      <div class=".col-md-8 col-lg-9">
        <div class="card">
          <div class="card-header">
            <div class="title">内容</div>
          </div>
          <div class="card-block">
            <form>
              <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="article.title">
              </div>
              <div class="form-group">
                <label for="digest">内容摘要</label>
                <textarea class="form-control" id="digest" name="digest" rows="5" cols=""></textarea>
              </div>
              <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" id="content" name="content" rows="15" cols="" [(ngModel)]="article.content"></textarea>
              </div>
              <button type="button" class="btn btn-primary" (click)="save()">保存</button>
              <button type="button" class="btn btn-default" (click)="goList()">取消</button>
            </form>
          </div>
        </div>
        <div class="card" *ngIf="!!article.id">
          <div class="card-header">
            <div class="title">评论</div>
          </div>
          <div class="card-block">
            <button class="btn btn-default">添加评论</button>
          </div>
        </div>
      </div>

      <div class=".col-md-4 col-lg-3">
        <div class="card">
          <div class="card-header">
            <div class="title">发布</div>
          </div>
          <div class="card-block">
            
          </div>
          <div class="card-footer" style="vertical-align: middle;">
            <a href="#" class="link text-danger">移至回收站</a>
            <button class="btn btn-primary pull-right">发布</button>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="title">属性</div>
          </div>
          <div class="card-block">
            <form action="">
              <div class="form-group">
                <img src="assets/img/logo.png" alt="" width="100%">
              </div>
              <div class="form-group">
                <label for="identifier">标识符</label>
                <input type="text" class="form-control" id="identifier" name="identifier" [(ngModel)]="article.identifier">
              </div>
              <div class="form-group">
                <label for="">作者</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">发布状态</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="category">分类</label>
                <cms-category-lookup [(cate)]="article.category"></cms-category-lookup>
              </div>
              <div class="form-group">
                <label for="">模板</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="">标签</label>
                <input type="text" class="form-control">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
